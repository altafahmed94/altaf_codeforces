<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeforces User Submissions</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main-container">
        <h1>Codeforces User Submissions</h1>
        <div class="container">
            <form method="GET">
                <input type="text" id="main-username" placeholder="Main User's Codeforces Username" />
                <input type="text" id="username" placeholder="Codeforces Username" />
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="submissions-container">
            <ul id="submissions"></ul>
        </div>
        <div id="error-message">User Not Found!</div>
    </div>
    <div class="footer">
        <p>
            Made with ❤️ by <a href="https://github.com/altafahmed94">ItsTHEAvro</a>
        </p>
    </div>
</body>
<script src="app.js"></script>
</html>
